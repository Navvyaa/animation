<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop It</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="assets/icon-removebg-preview.png">
</head>
<body>
    <div class="intro" id="introScreen">
        <h1>POP  IT</h1>
        <button class="btn" id="startBtn">START</button>
    </div>
    
    <div class="gameContainer" id="gameScreen">
        <canvas id="myCanvas"></canvas>
        <div class="instructions">
            <h2>Instructions :</h2>
            <p>Hover on blue and green balls to pop them:</p>
            <ul>
                <li>Blue: +10 points</li>
                <li>Green: +20 points</li>
            </ul>
            <p class="warn">Avoid red balls! If a red ball pops, you lose a life.</p>
            <p class="warn">Three red pops = Game Over!</p>
            <button class="btn" id="resetBtn">RESET</button>
            <button class="btn" id="homeBtn">HOME</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
